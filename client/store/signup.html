<h2><b><u>You are in Signup</u></b></h2>
<div ng-controller="MyCtrl as ctrl">
    <p>Enter Name: <input type="text" ng-model="ctrl.name"></input> </p>
    <p>Enter Email:<input type="text" ng-model="ctrl.email"></input></p>
    <p>Enter Password:<input type="text" ng-model="ctrl.password"></input></p>
    <button ng-click="ctrl.addUser(ctrl.name, ctrl.email, ctrl.password)">ADD</button>
    <p>{{ctrl.output}}</p>
